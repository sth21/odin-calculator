<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="screen">
            <div id="top-display"></div>
            <div id="bottom-display">0</div>
        </div>
        <div id="button-container">
            <button class="clear-all">AC</button>
            <button class="clear">C</button>
            <button class="operation" class="exponentiation">^</button>
            <button class="operation" class="division">/</button>
            <button class="seven">7</button>
            <button class="eight">8</button>
            <button class="nine">9</button>
            <button class="operation" class="multiplication">*</button>
            <button class="four">4</button>
            <button class="five">5</button>
            <button class="six">6</button>
            <button class="operation" class="subtraction">-</button>
            <button class="one">1</button>
            <button class="two">2</button>
            <button class="three">3</button>
            <button class="operation" class="addition">+</button>
            <button class="zero">0</button>
            <button class="decimal">.</button>
            <button class="negative">+/-</button>
            <button class="operation" class="equals">=</button>
        </div>
    </div>
    <footer>
        <div class="error"></div>
        <div class="personal-info">
            <a href="https://github.com/sth21"><img src="githublogo.png"></a>
            <a href="https://github.com/sth21">sth21</a>
        </div>
    </footer>
</body>
</html>
